<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Boutique AI</title>
<style>
  :root {
    --primary: #d63384;
    --secondary: #6c757d;
    --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
    --bot-msg: #ffffff;
    --user-msg: #d63384;
  }

  body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-gradient);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .chat-container {
    width: 400px;
    height: 650px;
    background: #fff;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    overflow: hidden;
    border: 1px solid rgba(0,0,0,0.05);
  }

  .chat-header {
    background: var(--primary);
    color: white;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 1.1rem;
  }

  #chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #fdfbfb;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .msg {
    max-width: 85%;
    padding: 12px 15px;
    border-radius: 15px;
    font-size: 14px;
    line-height: 1.5;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

  .bot { align-self: flex-start; background: var(--bot-msg); color: #444; border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
  .user { align-self: flex-end; background: var(--user-msg); color: white; }

  /* Product Card Styles */
  .product-list { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
  
  .product-card {
    background: white;
    border: 2px solid #f0f0f0;
    border-radius: 12px;
    padding: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .product-card:hover {
    border-color: var(--primary);
    background: #fff0f6;
    transform: scale(1.02);
  }

  .product-card.selected {
    border-color: var(--primary);
    background: #d63384;
    color: white;
  }

  .product-info b { display: block; color: inherit; }
  .price-tag { font-weight: bold; color: var(--primary); }
  .selected .price-tag { color: white; }

  .input-area {
    padding: 15px;
    display: flex;
    background: white;
    border-top: 1px solid #eee;
  }

  input {
    flex: 1;
    border: 1px solid #ddd;
    padding: 10px 15px;
    border-radius: 20px;
    outline: none;
  }

  button {
    margin-left: 8px;
    background: var(--primary);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸŒ¸ Boutique Stylist</div>
  <div id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask about our dresses...">
    <button onclick="handleSend()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('userInput');

  const inventory = [
    { id: 1, name: "Velvet Anarkali", price: "â‚¹4,200" },
    { id: 2, name: "Silk Party Gown", price: "â‚¹5,500" },
    { id: 3, name: "Floral Summer Dress", price: "â‚¹2,800" }
  ];

  function addMessage(content, sender) {
    const div = document.createElement('div');
    div.className = `msg ${sender}`;
    div.innerHTML = content;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // --- NEW: Function to handle clicking a product ---
  function selectProduct(id, name) {
    // Visual feedback: find the card and mark it selected
    const cards = document.querySelectorAll('.product-card');
    cards.forEach(card => card.classList.remove('selected'));
    
    // Add user message as if they typed it
    addMessage(`I'd like to select the <b>${name}</b>`, 'user');
    
    // Bot Response
    setTimeout(() => {
      addMessage(`Excellent choice! The <b>${name}</b> has been added to your wishlist. Would you like to see available sizes?`, 'bot');
    }, 800);
  }

  function showCatalog() {
    let html = "<b>Tap a dress to select it:</b><div class='product-list'>";
    inventory.forEach(p => {
      html += `
        <div class="product-card" onclick="selectProduct(${p.id}, '${p.name}')">
          <div class="product-info">
            <b>${p.name}</b>
            <span class="price-tag">${p.price}</span>
          </div>
          <span>âžœ</span>
        </div>`;
    });
    html += "</div>";
    addMessage(html, 'bot');
  }

  function handleSend() {
    const text = userInput.value.trim();
    if(!text) return;
    
    addMessage(text, 'user');
    userInput.value = '';

    setTimeout(() => {
      const input = text.toLowerCase();
      if(input.includes("collection") || input.includes("dress") || input.includes("show")) {
        showCatalog();
      } else {
        addMessage("Try asking for our 'collection' to see clickable items!", "bot");
      }
    }, 600);
  }

  window.onload = () => {
    addMessage("Welcome! Type <b>'show collection'</b> to see our latest styles.", "bot");
  };

  userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") handleSend(); });
</script>

</body>
</html>
